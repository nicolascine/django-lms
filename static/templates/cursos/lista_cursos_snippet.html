{% load thumbnail %}
<div class="row">
	{% for curso in todos_los_cursos %}

	<div class="col-lg-3 col-md-6 col-sm-6">
		<div class="col-item">
			<!--<span class="ribbon_course"></span>-->
			<div class="photo">
				<a href="/curso/{{curso.id}}" title="Curso {{curso.nombre}}">
				<img src="{{ curso.img|thumbnail_url:'galeriacursos' }}" alt="Curso {{curso.nombre}}" />
				</a>
				<div class="cat_row">
					<a href="#categoria-link">{{curso.area}}</a>
					<span class="pull-right">
						<i class=" icon-clock"></i>100 Horas
					</span>
				</div>
			</div>
			<div class="info">
				<div class="row">
					<div class="course_info col-md-12 col-sm-12">
						<h4>{{curso.nombre}}</h4>
						<div class="rating">
							<i class="icon-star"></i>
							<i class="icon-star"></i>
							<i class="icon-star"></i>
							<i class="icon-star"></i>
							<i class="icon-star"></i>
						</div>
						<div class="price pull-right">$50.000</div>
					</div>
				</div>
				<div class="separator clearfix">
					<p class="btn-add"><a rel="nofollow" href="#link-inscribirse"><i class="icon-export-4"></i> Inscribirse</a></p>
					
					<p class="btn-details"> <a href="#link-detalles"><i class=" icon-list"></i> Detalles</a></p>
				</div>
			</div>
		</div>
	</div>

 
	{% endfor %}
</div>
